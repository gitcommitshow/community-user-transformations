name: Transformations challenge entry template
description: please submit transfrmtation details here
title: "[Transformation Challenge]: "
labels: ["challenge"]
assignees:
  - gitcommitshow, saramashfej
body:
  - type: markdown
    attributes:
      value: |
        Thank you for entering the Transformations challenge!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: dropdown 
    id: Language
    attributes:
      label: Language
      description: What was the programming language you were using?
      options:
        - Javascript
        - Python
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: description
      description: Please provide a short description about this Transformation
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
